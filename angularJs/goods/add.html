<div ng-controller="addController">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="goodsId" class="col-sm-2 control-label">商品id</label>

            <div class="col-sm-8">
                <input type="number" class="form-control" id="goodsId" ng-model="goods.id" required
                       placeholder="输入商品id">
            </div>
        </div>

        <div class="form-group">
            <label for="goodsName" class="col-sm-2 control-label">名称</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" id="goodsName" ng-model="goods.name" required
                       placeholder="输入商品名称">
            </div>
        </div>

        <div class="form-group">
            <label for="goodsPrice" class="col-sm-2 control-label">价格</label>

            <div class="col-sm-8">
                <input type="number" class="form-control" id="goodsPrice" ng-model="goods.price" required
                       placeholder="输入商品价格">
            </div>
        </div>

        <div class="form-group">
            <label for="goodsDate" class="col-sm-2 control-label">生产日期</label>

            <div class="col-sm-8">
                <input type="date" class="form-control" id="goodsDate" ng-model="goods.date" required
                       placeholder="输入生产日期">
            </div>
        </div>

        <div class="form-group">
            <label for="goodsNum" class="col-sm-2 control-label">库存</label>

            <div class="col-sm-8">
                <input type="number" class="form-control" id="goodsNum" ng-model="goods.num" required
                       placeholder="输入库存量">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success" ng-click="save()">
                    <span class="glyphicon glyphicon-floppy-disk"></span>
                    保存
                </button>
            </div>
        </div>
    </form>
</div>
