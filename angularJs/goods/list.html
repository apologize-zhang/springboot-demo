<div ng-controller="listController">

    <table class="table table-striped table-hover">

        <tr>
            <th>商品id</th>
            <th>名称</th>
            <th>价格(元)</th>
            <th>生产日期</th>
            <th>库存</th>
            <th>操作</th>
        </tr>

        <tr ng-repeat="x in goods">
            <td>{{ x.id }}</td>
            <td>{{ x.name }}</td>
            <td>{{ x.price }}</td>
            <td>{{ x.date | date:"yyyy-MM-dd" }}</td>
            <td>{{ x.num }}</td>
            <td>
                <!--<button uib-popover-template="myPopoverTemplate.html" class="btn btn-warning"  popover-title="你确定要删除吗" type="button">删除</button>-->
                <button class="btn btn-warning" ng-click="open(x.id)">删除</button>

                <a ui-sref="updateGoods({id:x.id})">
                    <button class="btn btn-warning">修改</button>
                </a>
            </td>
        </tr>
    </table>

    <!--删除弹窗的模板-->
    <script type="text/ng-template" id="myConfirm.html">
        <div class="modal-header">
            <p class="modal-title text-warning" style="font-size: 20px" id="modal-title">你确定要删除吗?</p>
        </div>

        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="delete()">确定</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
        </div>
    </script>


</div>
